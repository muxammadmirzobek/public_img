<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>GALARY</title>
    </head>
    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
                <h2 class="header__title">Photo Galary APP</h2>
                <span class="header__title2">inspired by unsplash.com</span>
            </div>
        </header>
        <main class="main">
            <div class="wrapper main__wrapper">
                <form class="main__form">
                    <input
                        class="searchInput"
                        type="search"
                        placeholder="search photos"
                    /><button class="btn">search</button>
                </form>
            </div>
            <div class="wrapper photo__wrapper"></div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
